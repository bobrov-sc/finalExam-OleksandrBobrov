@if (college !== undefined) {
  <h2>{{college.name}}</h2>
  <div>
    <img [src]="college.image" [alt]="college.name">
  </div>

  <div class="details container" >
    <h3>Details</h3>
    <span>Type: {{college.type}}</span>
    <span>Established: {{college.established}}</span>
    <span>Location: {{college.location}}</span>
  </div>

  <div class="students container">
    <h3>Students</h3>
    <span>Full-time students: {{college.fullTimeStudents}}</span>
    <span>Part-time students: {{college.partTimeStudents}}</span>
  </div>
}
